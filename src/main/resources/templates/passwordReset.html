<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="fragments/head :: headFragment (pageTitle='Startseite')">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
   		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body class="" style="background-color: rgba(27, 30, 31, 1.00)">
	 <div class="container">
	    <div class="row">
	      <div class="col-lg-10 col-xl-9 mx-auto">
	        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
	          <div class="card-img-left d-none d-lg-flex">
	          	<img src="https://source.unsplash.com/WEQbe2jBg40/414x512" class="img-fluid" alt="">   
	          </div>
	          <div class="card-body p-4 p-sm-5">
	          	<div class="col d-flex justify-content-center">
			    		<img th:src="@{/image/logo_small.jpg}" class="img-fluid" alt="Unternehmenslogo">
			    </div>
				<div class="d-flex align-items-center justify-content-center">
	            	<h4 class="pt-4 mb-5 fw-light fs-5">Passwort zur&uumlcksetzen</h4>
				</div>
				<div class="">
					<p>Geben Sie die zu Ihrem Konto registrierte E-Mail Adresse ein und wir senden Ihnen eine Mail f&uumlr das Zur&uumlcksetzen Ihres Passworts zu.</p>
				</div>
	            <form>
	
	              <div class="form-floating mb-3">
	                <input type="mail" class="form-control" id="mail" placeholder="E-Mail Adresse" required autofocus>
	                <label for="mail">E-Mail Adresse</label>
	              </div>
	
	              <div class="d-grid gap-2 d-md-block">
		               		<button class="btn btn-primary fw-bold mb-2" type="submit">Senden</button>
		                	<a th:href="@{/login.html}" class="btn btn-secondary fw-bold mb-2" tabindex="-1" role="button">Abbrechen</a>
		          </div>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</body>
</html>
